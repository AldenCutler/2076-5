function updateTime(){
  var d = new Date();
  var n = d.toLocaleTimeString();
  let element = document.getElementById("myClock");
  element.textContent = n;
  
  var y = d.toLocaleDateString();
  let date = document.getElementById("myDate");
  date.innerHTML = y;
}

updateTime();
setInterval(updateTime,1000);
